<!DOCTYPE html>
<html>
<head>
	<title>Zoom Image effect</title>
<style type="text/css">
	.thumb{
		width: 100px;
		height: 100px;
	}
	.thumb_big {
		position: absolute;
		width: 0;
		transition: width 0.3s linear 0s;
		z-index: 10;
	}
	.thumb:hover + .thumb_big {
		width: 300px;
	}
</style>
</head>
<body>
	<img class="thumb" src="ball_newyear.jpg" alt="Picture">
	<img class="thumb_big" src="ball_newyear.jpg">

	<img class="thumb" src="ball_newyear.jpg" alt="Picture">
	<img class="thumb_big" src="ball_newyear.jpg">

	<img class="thumb" src="ball_newyear.jpg" alt="Picture">
	<img class="thumb_big" src="ball_newyear.jpg">

</body>
</html>
