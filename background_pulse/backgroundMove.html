<!DOCTYPE html>
<html>
<head>
	<title>Background Move</title>
	<link rel="stylesheet" type="text/css" href="backgroundMove.css">
	<link href="https://fonts.googleapis.com/css?family=Erica+One" rel="stylesheet">

	<script  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="jquery.backgroundMove.js"></script>

</head>
<body>
	<h1 class="text">Hello World</h1>

	<script type="text/javascript">
		$('.text').backgroundMove({
			movementStrength: '100'
		})
		// http://www.jqueryscript.net/animation/Interactive-Moving-Background-Plugin-jQuery-backgroundMove-js.html
	</script>
</body>
</html>
