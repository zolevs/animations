<!DOCTYPE html>
<html>
<head>
	<title>Collection of Objects</title>
</head>
<style type="text/css">
	hr {
		margin: 50px 0;
	}
	.semiDiamond {
		width: 100px;
		height: 100px;
		background: #9d9d9d;

		margin: 50px;

		transform: rotate(-45deg);
	}

	.parallelogram {
		margin-left: 50px;

		width: 150px;
		height: 90px;
		background-color: red;
		transform: skew(20deg);
	}
	.sixPointStar {
		width: 0;
		height: 0;
		position: absolute;

		border-left: 50px solid transparent;
		border-right: 50px solid transparent;
		border-bottom: 80px solid blue;
	}
	.sixPointStar:after {
		content: "";
		position: absolute;

		width: 0;
		height: 0;
		border-left: 50px solid transparent;
		border-right: 50px solid transparent;
		border-top: 80px solid blue;
		margin: 30px 0 0 -50px;
	}


</style>
<body>
	<div class="semiDiamond"></div>
	<hr>
	<div class="parallelogram"></div>
	<hr>
	<div class="sixPointStar"></div>

	<div class="pacman"></div>
</body>
</html>
