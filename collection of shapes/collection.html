<!DOCTYPE html>
<html>
<head>
	<title>Collection of Objects</title>
</head>
<style type="text/css">
	hr {
		margin: 50px 0;
	}
	.semiDiamond {
		width: 100px;
		height: 100px;
		background: #9d9d9d;

		margin: 50px;

		transform: rotate(-45deg);
	}

	.parallelogram {
		margin-left: 50px;

		width: 150px;
		height: 90px;
		background-color: red;
		transform: skew(20deg);
	}

</style>
<body>
	<div class="semiDiamond"></div>
	<hr>
	<div class="parallelogram"></div>
	<hr>
	<div class="pacman"></div>
</body>
</html>
