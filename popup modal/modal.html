<!DOCTYPE html>
<html>
<head>
	<title>Modal popup with CSS only</title>
	<link rel="stylesheet" type="text/css" href="modal.css">
</head>
<body>
	<a href="#cats">Home</a>
	<a href="#help">Help</a>

	<div class="modal" id="cats">
		<div class="modal-container">
			<p>Home sweet home.</p>
			<a href="#modal-close">Close</a>
		</div>
	</div>

	<div class="modal" id="help">
		<div class="modal-container">
			<p>Help is here.</p>
			<a href="#modal-close">Close</a>
		</div>
	</div>
</body>
</html>
