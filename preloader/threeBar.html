<!DOCTYPE html>
<html>
<head>
	<title>Three Bar loader</title>
</head>
<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		background-color: tomato;
	}
	#container {
		width: 500px;
		height: 500px;
		position: absolute;
		left: 50%;
		top: 50%;
	}
	#three-bar,
	#three-bar:before,
	#three-bar:after {
		background-color: #333;
		width: 1rem;
		height: 4rem;
		animation: threebar 1s infinite ease-in-out;
	}
	#three-bar:before,
	#three-bar:after {
		position: absolute;
		content: "";
	}
	#three-bar {
		/*position:relative;*/
		animation-delay: -.15;
	}
	#three-bar:before {
		left: -1.5rem;
		animation-delay: -0.3s;
	}
	#three-bar:after {
		left: 1.6rem;
		animation-delay: -.8s;
	}
	@keyframes threebar {
		0%,
		80%,
		100%{
			box-shadow: 0 0 #333;
			height: 4rem;
		}
		40% {
			box-shadow: 0 -2rem #444; /* u ovome je fora sto boxshadow raste na dole a ovo na gore zato sam ostavio ove boje da se bolje vidi*/
			height: 5rem;
		}
	}
</style>

<body>
	<div id="container">
		<div id="three-bar">
		</div>
	</div>
</body>
</html>
